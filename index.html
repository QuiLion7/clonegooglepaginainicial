<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="icon" type="image" href="./assets/icons apps google/icons8-google-logo.svg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Google CloneQuiL</title>
</head>
<body>
    <header>
       <nav>
           <div class="nav one">
            <a href="">Gmail</a>
            <a href="">Imagens</a>
           </div>
           <div class="nav two">
            <i class="material-icons">apps</i>
           <img id="google-account" src="./assets/icons/cqlogo.png" >
           </div>
       </nav>
    </header>
    <section>
       <div class="logo-google">
           <img id="logo-google" src="./assets/icons/Google-Logo.wine.svg" alt="">
       </div>
       <div class="search">
           <form class="search-form" action="https://www.google.com/" target="_blank" method="GET">
               <label class="img" for="search-input"><img id="lupa" src="./assets/icons/icons8-pesquisar.svg"></label>
               <input id="search-input" type="search" autocomplete="on">
               <div class="img"><img id="teclado" src="./assets/icons/icon teclado.svg"></div>
               <div class="img"><img id="microfone" src="./assets/icons/Google Mic Icon.svg"></div>
           </form>
           <form class="button" action="https://www.google.com/" target="_blank" method="GET">
               <button class="submit" type="submit">Pesquisa Google</button>
               <button class="submit" type="submit">Estou com sorte</button>
           </form>
       </div>
       <div class="language">Disponibilizado pelo Google em: <a id="language" href="">English</a></div>
    </section>
    <footer>
        <div class="country"><p>Brasil</p></div>
        <div class="footer">
            <div class="footer-one">
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a Pesquisa</a>
            </div>
            <div class="footer-two">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
